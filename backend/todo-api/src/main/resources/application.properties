# === Porta do servidor ===
server.port=8080

;# Deixa o perfil automático (sem fixar)
;spring.profiles.active=@activatedProperties@

spring.profiles.active=dev

# === H2 Console ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JDBC URL do H2 (salvo localmente em ./data/todo_db)
spring.datasource.url=jdbc:h2:file:./data/todo_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === Pool de conexÃµes (Hikari) ===
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=10000

# Habilitar override de beans
spring.main.allow-bean-definition-overriding=true

# === Firebase ===
# Caminho do JSON de credenciais do Firebase
firebase.credentials.path=src/main/resources/firebase-service-account.json

# === Segurança ===
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
